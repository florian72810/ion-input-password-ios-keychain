<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>
    Email is: '{{email}}' <br />
    Password is: '{{password}}'
  </p>

  Email:
  <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>

  Password:
  <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>


  <!--
  It also happens with Input wrapped in IonItem
  You can try by uncommenting the following

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
  </ion-item>
  -->
  
</ion-content>
